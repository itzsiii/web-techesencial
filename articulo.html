<body class="bg-slate-950 text-slate-300 antialiased selection:bg-cyan-500/30 selection:text-cyan-200">

            <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>

    <main id="post-container" class="max-w-3xl mx-auto px-6 pt-16 pb-32 hidden">
        <header class="mb-16">
            <div class="flex items-center gap-4 mb-8">
                <span id="post-category" class="tech-font bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded border border-cyan-500/20 text-[10px] font-bold uppercase tracking-tighter">ANÁLISIS_TÉCNICO</span>
                <span id="post-reading-time" class="tech-font text-slate-600 text-[10px] uppercase font-bold tracking-tighter">READ_TIME: 5 MIN</span>
            </div>
            <h1 id="post-title" class="text-4xl md:text-6xl font-extrabold text-white mb-10 leading-[1.1] tracking-tight"></h1>
            <p id="post-intro" class="text-xl md:text-2xl text-slate-400 leading-relaxed font-light border-l-2 border-cyan-500 pl-8 italic"></p>
        </header>

        <div class="relative group mb-20">
            <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-[2rem] blur opacity-10 group-hover:opacity-20 transition duration-1000"></div>
            <div class="relative rounded-[2rem] overflow-hidden border border-slate-800 shadow-2xl">
                <img id="post-image" src="" alt="" class="w-full h-auto object-cover opacity-90 group-hover:opacity-100 transition duration-700">
            </div>
        </div>

        <div id="post-body" class="prose prose-invert max-w-none mb-24">
            </div>

        <section class="relative p-[1px] bg-gradient-to-b from-slate-700 to-slate-900 rounded-3xl overflow-hidden">
            <div class="bg-slate-950 p-10 rounded-3xl text-center relative">
                <div class="tech-font text-cyan-400 text-[10px] font-bold mb-6 tracking-[0.3em] uppercase underline decoration-cyan-500/30 underline-offset-8">Recomendación Oficial</div>
                <h3 class="text-2xl md:text-3xl font-extrabold text-white mb-4">Optimiza tu Flujo de Trabajo</h3>
                <p class="text-slate-500 mb-10 max-w-md mx-auto text-sm leading-relaxed">He seleccionado este producto tras analizar su impacto en la ergonomía y psicología de la productividad.</p>
                
                <a id="post-amazon-link" href="#" target="_blank" class="tech-font inline-flex items-center justify-center gap-3 px-10 py-5 bg-cyan-500 text-slate-950 font-black rounded-xl hover:bg-white transition-all duration-500 transform hover:scale-105 shadow-[0_0_30px_rgba(34,211,238,0.2)]">
                    <span id="post-amazon-button" class="uppercase tracking-tighter">ADQUIRIR EN AMAZON</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </a>
            </div>
        </section>
    </main>

    <div id="loader" class="py-60 text-center">
        <div class="inline-block w-12 h-12 border-2 border-slate-800 border-t-cyan-500 rounded-full animate-spin"></div>
        <p class="tech-font mt-8 text-slate-500 text-[10px] font-bold uppercase tracking-[0.4em] animate-pulse">Iniciando_Protocolo_Carga...</p>
    </div>

    <footer class="mt-20 py-12 border-t border-slate-900 text-center">
        <p class="tech-font text-[10px] text-slate-700 tracking-widest uppercase">© 2026 Tech Esencial — UX/UI por Iza</p>
    </footer>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            if (!postFile) { window.location.href = 'blog.html'; return; }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postFile}`);
                const text = await response.text();
                
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdownContent = parts.slice(2).join('---');

                    document.title = data.title + " | Tech Esencial";
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category ? data.category.toUpperCase() : 'ANÁLISIS';
                    document.getElementById('post-reading-time').innerText = "READ_TIME: " + (data.reading_time || '5 MIN').toUpperCase();
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = (data.amazon_button || 'VER EN AMAZON').toUpperCase();
                    
                    document.getElementById('post-body').innerHTML = marked.parse(markdownContent);

                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-container').classList.remove('hidden');
                }
            } catch (e) {
                document.getElementById('loader').innerHTML = "<p class='tech-font text-red-500 text-xs tracking-widest'>ERROR::CRITICAL_SYNC_FAILURE</p>";
            }
        }
        loadPost();
    </script>
</body>
