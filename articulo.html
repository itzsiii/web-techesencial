<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando artículo... | Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilos para que el texto de los artículos se vea bien en modo oscuro */
        .prose img { border-radius: 1.5rem; border: 1px solid rgba(30, 41, 59, 0.5); }
        .prose a { color: #22d3ee; text-decoration: none; font-weight: 600; }
        .prose a:hover { text-decoration: underline; }
        .prose h2, .prose h3 { color: white; margin-top: 2em; font-weight: 800; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased pb-20">

    <nav class="w-full py-6 px-6 max-w-3xl mx-auto border-b border-slate-800 flex justify-between items-center">
        <a href="blog.html" class="text-cyan-400 text-sm font-bold hover:underline flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Volver al Blog
        </a>
        <a href="index.html">
            <img src="favicon.png" alt="Logo" class="h-6 w-6 opacity-50 hover:opacity-100 transition">
        </a>
    </nav>

    <main id="post-content" class="max-w-3xl mx-auto px-6 pt-16 hidden">
        <div class="mb-12">
            <span id="post-category" class="text-cyan-400 text-xs font-bold uppercase tracking-widest">Tecnología</span>
            <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold text-white mt-4 mb-6 leading-tight"></h1>
            <p id="post-reading-time" class="text-slate-500 text-sm italic"></p>
        </div>

        <div class="rounded-3xl overflow-hidden mb-12 border border-slate-800 shadow-2xl bg-slate-900">
            <img id="post-image" src="" alt="" class="w-full h-auto object-cover opacity-90">
        </div>

        <div class="prose prose-invert max-w-none">
            <p id="post-intro" class="text-xl text-white leading-relaxed mb-8 font-medium"></p>
            
            <div id="post-body" class="text-slate-300 leading-relaxed space-y-6">
                </div>

            <section id="amazon-box" class="mt-12 p-8 bg-slate-900/50 border border-cyan-500/20 rounded-2xl text-center">
                <h3 class="text-white font-bold mb-4">Recomendación Tech Esencial</h3>
                <a id="post-amazon-link" href="#" target="_blank" class="inline-flex items-center gap-2 px-8 py-4 bg-white text-slate-950 font-bold rounded-full hover:bg-cyan-400 transition-all duration-300 group">
                    <span id="post-amazon-button">Ver en Amazon</span>
                    <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>
            </section>
        </div>
    </main>

    <div id="loader" class="flex flex-col items-center justify-center py-40">
        <div class="w-10 h-10 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 text-sm">Cargando análisis técnico...</p>
    </div>

    <footer class="mt-20 py-10 border-t border-slate-900 text-center">
        <p class="text-xs text-slate-600">© 2026 Tech Esencial — Selección de Iza</p>
    </footer>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postName = params.get('post');
            
            if (!postName) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                // Buscamos el archivo en tu repositorio de GitHub
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postName}`);
                if (!response.ok) throw new Error('Post no encontrado');
                
                const text = await response.text();
                
                // Separamos el YAML del cuerpo del Markdown
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdownBody = parts.slice(2).join('---');

                    // Inyectamos los datos en la plantilla
                    document.title = `${data.title} | Tech Esencial`;
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category || 'Tecnología';
                    document.getElementById('post-reading-time').innerText = data.reading_time || '5 min read';
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-image').alt = data.title;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = data.amazon_button || 'Ver en Amazon';
                    
                    // Convertimos Markdown a HTML para el cuerpo
                    document.getElementById('post-body').innerHTML = marked.parse(markdownBody);

                    // Mostramos el contenido y ocultamos el cargador
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-content').classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loader').innerHTML = `<p class="text-red-400">Error: No se pudo cargar el artículo.</p>`;
            }
        }

        loadPost();
    </script>
</body>
</html>
