<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="../favicon.png" sizes="32x32">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased pb-20">

    <nav class="w-full py-6 px-6 max-w-3xl mx-auto border-b border-slate-800 flex justify-between items-center">
        <a href="../blog.html" class="text-cyan-400 text-sm font-bold hover:underline">← Volver al Blog</a>
    </nav>

    <main class="max-w-3xl mx-auto px-6 pt-16">
        <div class="mb-12">
            <span class="text-cyan-400 text-xs font-bold uppercase tracking-widest">{{category}}</span>
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mt-4 mb-6 leading-tight">
                {{title}}
            </h1>
            <p class="text-slate-500 text-sm italic">{{reading_time}}</p>
        </div>

        <div class="rounded-3xl overflow-hidden mb-12 border border-slate-800 shadow-2xl">
            <img src="{{image}}" alt="{{title}}" class="w-full h-auto object-cover opacity-90">
        </div>

        <div class="prose prose-invert prose-cyan max-w-none">
            <p class="text-xl text-white leading-relaxed mb-8 font-medium">
                {{intro}}
            </p>

            <div class="text-slate-300 leading-relaxed space-y-6">
                {{body}}
            </div>

            <section class="mt-12 p-8 bg-slate-900/50 border border-cyan-500/20 rounded-2xl text-center">
                <h3 class="text-white font-bold mb-4">¿Te interesa este producto?</h3>
                <a href="{{amazon_link}}" target="_blank" class="inline-flex items-center gap-2 px-8 py-4 bg-white text-slate-950 font-bold rounded-full hover:bg-cyan-400 transition-all duration-300 group">
                    {{amazon_button}}
                    <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>
            </section>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t border-slate-900 text-center">
        <p class="text-xs text-slate-600">© 2026 Tech Esencial - Selección de Iza</p>
    </footer>

</body>
</html>
