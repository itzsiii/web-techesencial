<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... | Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilos para el texto Markdown */
        .prose h2 { color: white; font-weight: 800; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; }
        .prose strong { color: #22d3ee; } /* Texto en negrita color cian */
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased pb-20">

    <nav class="w-full py-6 px-6 max-w-3xl mx-auto border-b border-slate-800 flex justify-between items-center">
        <a href="blog.html" class="text-cyan-400 text-sm font-bold hover:underline flex items-center gap-2">
            ← Volver al Blog
        </a>
    </nav>

    <main id="post-container" class="max-w-3xl mx-auto px-6 pt-16 hidden">
        <div class="mb-12">
            <span id="post-category" class="text-cyan-400 text-xs font-bold uppercase tracking-widest">Tecnología</span>
            <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold text-white mt-4 mb-6 leading-tight"></h1>
            <p id="post-reading-time" class="text-slate-500 text-sm italic"></p>
        </div>

        <div class="rounded-3xl overflow-hidden mb-12 border border-slate-800 shadow-2xl bg-slate-900">
            <img id="post-image" src="" alt="" class="w-full h-auto object-cover opacity-90">
        </div>

        <div class="prose prose-invert max-w-none">
            <p id="post-intro" class="text-xl text-white leading-relaxed mb-8 font-medium border-l-4 border-cyan-500 pl-6 italic"></p>
            
            <div id="post-body" class="text-slate-300">
                </div>

            <section class="mt-12 p-8 bg-slate-900 border border-cyan-500/20 rounded-2xl text-center">
                <h3 class="text-white font-bold mb-4">Recomendación de Iza</h3>
                <a id="post-amazon-link" href="#" target="_blank" class="inline-flex items-center gap-2 px-8 py-4 bg-white text-slate-950 font-bold rounded-full hover:bg-cyan-400 transition-all duration-300 group">
                    <span id="post-amazon-button">Ver en Amazon</span>
                </a>
            </section>
        </div>
    </main>

    <div id="loader" class="py-40 text-center">
        <div class="inline-block w-8 h-8 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 text-sm">Cargando análisis...</p>
    </div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            
            if (!postFile) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                // Fetch del archivo Markdown desde tu GitHub
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postFile}`);
                const text = await response.text();
                
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdownContent = parts.slice(2).join('---');

                    // Inyección de datos
                    document.title = data.title + " | Tech Esencial";
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category || 'Análisis';
                    document.getElementById('post-reading-time').innerText = data.reading_time || '5 min read';
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = data.amazon_button || 'Ver en Amazon';
                    
                    // Renderizar el cuerpo
                    document.getElementById('post-body').innerHTML = marked.parse(markdownContent);

                    // Mostrar contenido
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-container').classList.remove('hidden');
                }
            } catch (e) {
                document.getElementById('loader').innerHTML = "<p class='text-red-400'>Error al cargar el artículo.</p>";
            }
        }
        loadPost();
    </script>
</body>
</html>
