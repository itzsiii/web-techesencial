<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... | Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased pb-20">

    <nav class="w-full py-6 px-6 max-w-3xl mx-auto border-b border-slate-800 flex justify-between items-center">
        <a href="blog.html" class="text-cyan-400 text-sm font-bold hover:underline">← Volver al Blog</a>
        
        <div class="flex items-center gap-6">
            <a href="index.html" class="flex items-center gap-2 text-slate-500 text-sm hover:text-white transition">
                <img src="favicon.png" alt="Logo" class="h-6 w-auto object-contain">
                Tech Esencial
            </a>
        </div>
    </nav>

    <article id="post-container" class="max-w-2xl mx-auto px-6 mt-16 hidden">
        
        <header class="mb-10 text-center">
            <span id="post-category" class="bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded-full text-xs font-bold uppercase">Categoría</span>
            <h1 id="post-title" class="text-3xl md:text-5xl font-extrabold text-white mt-6 mb-6 leading-tight"></h1>
            <p class="text-slate-500 text-sm">Escrito por Iza Ogbinar • <span id="post-reading-time"></span></p>
        </header>

        <img id="post-image" src="" class="w-full rounded-2xl mb-12 border border-slate-800 shadow-2xl">

        <div class="space-y-8 text-lg leading-relaxed text-slate-300">
            <p id="post-intro" class="text-xl font-medium text-white"></p>

            <div id="post-body" class="space-y-8">
                </div>
        </div>

        <div class="mt-16 p-8 bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl border border-slate-700 text-center">
            <h3 class="text-xl font-bold text-white mb-2">¿Buscas la herramienta de enfoque definitiva?</h3>
            <p class="text-sm text-slate-400 mb-6">He analizado el mercado para traerte solo lo que realmente mejora tu productividad.</p>
            <a id="post-amazon-link" href="#" target="_blank" class="inline-block px-8 py-3 bg-white text-slate-950 font-bold rounded-full hover:bg-cyan-50 transition">
                <span id="post-amazon-button">Ver en Amazon</span>
            </a>
        </div>

    </article>

    <div id="loader" class="py-40 text-center text-slate-500 text-xs font-bold uppercase tracking-widest animate-pulse">Sincronizando...</div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            
            if (!postFile) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                // Fetch del archivo desde tu GitHub
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postFile}`);
                const text = await response.text();
                
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdownContent = parts.slice(2).join('---');

                    // Inyección de datos
                    document.title = data.title + " | Tech Esencial";
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category || 'Análisis';
                    document.getElementById('post-reading-time').innerText = "Lectura de " + (data.reading_time || '5 min');
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = data.amazon_button || 'Ver en Amazon';
                    
                    // Renderizado del cuerpo con soporte para los estilos del Articulo 2
                    const renderedHtml = marked.parse(markdownContent);
                    document.getElementById('post-body').innerHTML = renderedHtml;

                    // Mostrar contenido y ocultar loader
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-container').classList.remove('hidden');
                }
            } catch (e) {
                document.getElementById('loader').innerHTML = "<p class='text-red-400 font-bold'>Error al cargar el artículo.</p>";
            }
        }
        loadPost();
    </script>
</body>
</html>
