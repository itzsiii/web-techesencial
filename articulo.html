<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... | Tech Esencial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased pb-20">

    <nav class="w-full py-6 px-6 max-w-3xl mx-auto border-b border-slate-800 flex justify-between items-center">
        <a href="blog.html" class="text-cyan-400 text-sm font-bold hover:underline">← Volver</a>
        
        <div class="flex items-center gap-6">
            <a href="en/articulo.html" class="group flex items-center gap-2 px-3 py-2 rounded-full hover:bg-white/5 transition-all duration-300" title="Switch to English">
                <svg class="w-5 h-5 text-slate-400 group-hover:text-cyan-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                </svg>
                <span class="hidden sm:inline text-xs font-bold text-slate-400 group-hover:text-white uppercase tracking-wide">English</span>
            </a>

            <a href="index.html" class="flex items-center gap-2 text-white font-extrabold hover:text-cyan-400 transition">
                <img src="favicon.png" alt="Logo" class="h-6 w-auto">
                TECH ESENCIAL
            </a>
        </div>
    </nav>

    <article id="post-container" class="max-w-2xl mx-auto px-6 mt-16 hidden">
        <header class="mb-10 text-center">
            <span id="post-category" class="bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">CATEGORÍA</span>
            <h1 id="post-title" class="text-3xl md:text-5xl font-extrabold text-white mt-6 mb-6 leading-tight"></h1>
            <p class="text-slate-500 text-sm">Escrito por Iza Ogbinar • <span id="post-reading-time"></span></p>
        </header>

        <img id="post-image" src="" class="w-full rounded-2xl mb-12 border border-slate-800 shadow-2xl">

        <div class="space-y-8 text-lg leading-relaxed text-slate-300">
            <p id="post-intro" class="text-xl font-medium text-white"></p>
            <div id="post-body" class="space-y-8"></div>
        </div>

        <div class="mt-16 p-8 bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl border border-slate-700 text-center">
            <h3 class="text-xl font-bold text-white mb-2">¿Buscas la herramienta de enfoque definitiva?</h3>
            <p class="text-sm text-slate-400 mb-6">Analizado para mejorar tu productividad real.</p>
            <a id="post-amazon-link" href="#" target="_blank" class="inline-block px-8 py-3 bg-white text-slate-950 font-bold rounded-full hover:bg-cyan-400 transition">
                <span id="post-amazon-button">Ver en Amazon</span>
            </a>
        </div>
    </article>

    <div id="loader" class="py-40 text-center text-slate-500 text-xs font-bold uppercase tracking-widest animate-pulse">Sincronizando...</div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            if (!postFile) { window.location.href = 'blog.html'; return; }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postFile}`);
                const text = await response.text();
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdown = parts.slice(2).join('---');

                    document.title = data.title + " | Tech Esencial";
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category || 'ANÁLISIS';
                    document.getElementById('post-reading-time').innerText = "Lectura de " + (data.reading_time || '5 min');
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = data.amazon_button || 'Ver en Amazon';
                    document.getElementById('post-body').innerHTML = marked.parse(markdown);

                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-container').classList.remove('hidden');
                }
            } catch (e) { document.getElementById('loader').innerText = "Error cargando post."; }
        }
        loadPost();
    </script>
</body>
</html>
