<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... | Tech Esencial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .prose h2 { color: white; font-weight: 800; margin-top: 2.5rem; margin-bottom: 1.25rem; font-size: 1.75rem; }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; color: #cbd5e1; }
        .prose strong { color: white; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased pb-20">

    <nav class="w-full py-8 px-6 max-w-3xl mx-auto flex justify-between items-center border-b border-slate-900">
        <a href="blog.html" class="text-slate-500 hover:text-cyan-400 transition text-xs font-bold uppercase tracking-widest">← Volver al blog</a>
        <a href="index.html"><img src="favicon.png" class="h-6 w-6 opacity-50"></a>
    </nav>

    <main id="post-container" class="max-w-3xl mx-auto px-6 pt-16 hidden">
        <header class="mb-12">
            <span id="post-category" class="text-cyan-400 text-xs font-bold uppercase tracking-widest">Tecnología</span>
            <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold text-white mt-4 mb-6 leading-tight tracking-tight"></h1>
            <p id="post-intro" class="text-xl text-slate-400 leading-relaxed border-l-2 border-cyan-500 pl-6 italic"></p>
        </header>

        <div class="rounded-3xl overflow-hidden mb-12 border border-slate-800 shadow-2xl">
            <img id="post-image" src="" class="w-full h-auto object-cover opacity-90">
        </div>

        <div id="post-body" class="prose prose-invert max-w-none mb-16"></div>

        <section class="p-10 bg-slate-900 rounded-3xl text-center border border-slate-800">
            <h3 class="text-2xl font-bold text-white mb-6">¿Te interesa mejorar tu setup?</h3>
            <a id="post-amazon-link" href="#" target="_blank" class="inline-block px-10 py-4 bg-white text-slate-950 font-extrabold rounded-xl hover:bg-cyan-400 transition transform hover:scale-105">
                <span id="post-amazon-button">Ver en Amazon</span>
            </a>
        </section>
    </main>

    <div id="loader" class="py-40 text-center text-slate-500 font-bold uppercase tracking-widest animate-pulse text-xs">Sincronizando...</div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            if (!postFile) { window.location.href = 'blog.html'; return; }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postFile}`);
                const text = await response.text();
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdown = parts.slice(2).join('---');

                    document.title = data.title + " | Tech Esencial";
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category || 'Análisis';
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = data.amazon_button || 'Ver en Amazon';
                    document.getElementById('post-body').innerHTML = marked.parse(markdown);

                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-container').classList.remove('hidden');
                }
            } catch (e) { document.getElementById('loader').innerText = "Error cargando post."; }
        }
        loadPost();
    </script>
</body>
</html>
