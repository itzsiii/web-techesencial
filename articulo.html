<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando análisis... | Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilizado del contenido Markdown para que sea legible y bonito */
        .prose h2 { color: #f8fafc; font-weight: 800; margin-top: 2.5rem; margin-bottom: 1.25rem; font-size: 1.75rem; letter-spacing: -0.025em; }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; color: #cbd5e1; }
        .prose strong { color: #f8fafc; font-weight: 700; }
        .prose ul { list-style-type: none; padding-left: 0; margin-bottom: 2rem; }
        .prose li { position: relative; padding-left: 1.75rem; margin-bottom: 0.75rem; color: #cbd5e1; }
        .prose li::before { content: "→"; position: absolute; left: 0; color: #22d3ee; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 antialiased selection:bg-cyan-500/30 selection:text-cyan-200">

    <nav class="w-full py-8 px-6 max-w-3xl mx-auto flex justify-between items-center border-b border-slate-900">
        <a href="blog.html" class="group flex items-center gap-2 text-slate-500 hover:text-cyan-400 transition-all duration-300 text-sm font-bold uppercase tracking-widest">
            <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Volver
        </a>
        <a href="index.html" class="opacity-50 hover:opacity-100 transition">
            <img src="favicon.png" alt="Logo" class="h-6 w-6">
        </a>
    </nav>

    <main id="post-container" class="max-w-3xl mx-auto px-6 pt-16 pb-32 hidden">
        <header class="mb-16">
            <div class="flex items-center gap-4 mb-6">
                <span id="post-category" class="bg-cyan-500/10 text-cyan-400 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-[0.2em] border border-cyan-500/20">TECNOLOGÍA</span>
                <span id="post-reading-time" class="text-slate-600 text-xs font-medium">5 min read</span>
            </div>
            <h1 id="post-title" class="text-4xl md:text-6xl font-extrabold text-white mb-8 leading-[1.1] tracking-tight"></h1>
            <p id="post-intro" class="text-xl md:text-2xl text-slate-400 leading-relaxed font-light border-l-2 border-slate-800 pl-8 italic"></p>
        </header>

        <div class="relative group mb-16">
            <div class="absolute -inset-4 bg-cyan-500/5 rounded-[2.5rem] blur-2xl group-hover:bg-cyan-500/10 transition duration-500"></div>
            <div class="relative rounded-[2rem] overflow-hidden border border-slate-800 shadow-2xl">
                <img id="post-image" src="" alt="" class="w-full h-auto object-cover opacity-90 group-hover:opacity-100 transition duration-500">
            </div>
        </div>

        <div id="post-body" class="prose prose-invert max-w-none mb-20">
            </div>

        <section class="relative p-1 bg-gradient-to-br from-slate-800 to-slate-900 rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="absolute inset-0 bg-slate-950 m-[1px] rounded-[2rem]"></div>
            <div class="relative p-10 text-center">
                <div class="inline-block px-4 py-1 bg-cyan-500/10 text-cyan-400 text-[10px] font-black rounded-full mb-6 border border-cyan-500/20 uppercase tracking-widest">Elección Verificada</div>
                <h3 class="text-2xl font-bold text-white mb-4">¿Es esto lo que tu setup necesita?</h3>
                <p class="text-slate-400 mb-10 max-w-md mx-auto text-sm leading-relaxed">He analizado miles de reseñas para asegurarme de que esta inversión mejore realmente tu productividad diaria.</p>
                <a id="post-amazon-link" href="#" target="_blank" class="inline-flex items-center justify-center gap-3 px-10 py-5 bg-white text-slate-950 font-black rounded-2xl hover:bg-cyan-400 transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-xl">
                    <span id="post-amazon-button">Comprobar disponibilidad</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                </a>
            </div>
        </section>
    </main>

    <div id="loader" class="py-60 text-center">
        <div class="inline-block w-10 h-10 border-[3px] border-slate-800 border-t-cyan-500 rounded-full animate-spin"></div>
        <p class="mt-6 text-slate-500 text-xs font-bold uppercase tracking-widest animate-pulse">Analizando Datos...</p>
    </div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            
            if (!postFile) { window.location.href = 'blog.html'; return; }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/itzsiii/web-techesencial/main/blog/${postFile}`);
                const text = await response.text();
                
                const parts = text.split('---');
                if (parts.length >= 3) {
                    const data = jsyaml.load(parts[1]);
                    const markdownContent = parts.slice(2).join('---');

                    document.title = data.title + " | Tech Esencial";
                    document.getElementById('post-title').innerText = data.title;
                    document.getElementById('post-category').innerText = data.category || 'ANÁLISIS';
                    document.getElementById('post-reading-time').innerText = data.reading_time || '5 min read';
                    document.getElementById('post-image').src = data.image;
                    document.getElementById('post-intro').innerText = data.intro || '';
                    document.getElementById('post-amazon-link').href = data.amazon_link || '#';
                    document.getElementById('post-amazon-button').innerText = data.amazon_button || 'Ver en Amazon';
                    
                    document.getElementById('post-body').innerHTML = marked.parse(markdownContent);

                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('post-container').classList.remove('hidden');
                }
            } catch (e) {
                document.getElementById('loader').innerHTML = "<p class='text-red-400 font-bold'>Error al sincronizar el artículo.</p>";
            }
        }
        loadPost();
    </script>
</body>
</html>
