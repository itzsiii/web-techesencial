<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Clases para cortar el texto si es muy largo y mantener el diseño uniforme */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-50 antialiased selection:bg-cyan-500/30 selection:text-cyan-200">

    <nav class="w-full py-5 px-6 flex justify-between items-center max-w-6xl mx-auto border-b border-slate-800/50 bg-slate-950/80 backdrop-blur-md sticky top-0 z-50">
        <a href="index.html" class="text-xl font-extrabold tracking-tighter text-white flex items-center gap-3 group">
            <div class="relative">
                <div class="absolute -inset-1 bg-cyan-500 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-500"></div>
                <img src="favicon.png" alt="Logo" class="h-8 w-8 relative">
            </div>
            Tech Esencial
        </a>
        <a href="index.html" class="text-sm font-semibold text-slate-400 hover:text-cyan-400 transition duration-300">Inicio</a>
    </nav>

    <header class="max-w-6xl mx-auto px-6 pt-24 pb-16 text-center md:text-left">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight mb-6">
            Bitácora de <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Productividad</span>
        </h1>
        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto md:mx-0 leading-relaxed">
            Donde la psicología del comportamiento se encuentra con la tecnología más avanzada. Análisis profundos para optimizar tu flujo de trabajo.
        </p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 lg:gap-10 items-stretch">
            
            <div id="loader" class="col-span-full py-32 text-center">
                <div class="relative flex justify-center items-center">
                    <div class="absolute animate-ping w-12 h-12 rounded-full bg-cyan-500/20"></div>
                    <div class="inline-block w-12 h-12 border-4 border-slate-800 border-t-cyan-500 rounded-full animate-spin relative z-10"></div>
                </div>
                <p class="mt-8 text-slate-400 text-sm font-medium tracking-wider uppercase animate-pulse">Sincronizando artículos...</p>
            </div>

        </div>
    </main>

    <footer class="border-t border-slate-900/80 py-12 text-center">
        <p class="text-slate-600 text-sm">© 2026 Tech Esencial. Diseñado por Iza.</p>
    </footer>

    <script>
        // --- CONFIGURACIÓN ---
        // Asegúrate de que el repositorio es PÚBLICO para que esto funcione
        const USER = 'itzsiii';
        const REPO = 'web-techesencial';
        const FOLDER = 'blog';
        // ---------------------

        async function fetchArticles() {
            const grid = document.getElementById('blog-grid');
            const loader = document.getElementById('loader');

            try {
                // 1. Llamada a la API de GitHub
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`);
                
                if (!response.ok) throw new Error("No se pudo conectar al repositorio. Verifica si es público.");
                const files = await response.json();

                if (!Array.isArray(files) || files.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-slate-500 py-20">No hay artículos publicados todavía. Ve al panel para crear el primero.</div>`;
                    return;
                }

                loader.remove(); // Quitamos el cargador si todo ha ido bien

                // 2. Procesamos cada archivo encontrado
                for (const file of files) {
                    // Filtramos para que solo lea archivos .md y no otros archivos del sistema
                    if (file.name.endsWith('.md') && file.type === 'file') {
                        const contentRes = await fetch(file.download_url);
                        const contentText = await contentRes.text();
                        
                        // Extraemos los datos (YAML Frontmatter)
                        const parts = contentText.split('---');
                        if (parts.length >= 3) {
                            const data = jsyaml.load(parts[1]);
                            
                            // 3. La nueva tarjeta con diseño profesional (Flexbox para altura uniforme)
                            // Usamos aspect-video para estandarizar las imágenes
                            const card = `
                                <article class="flex flex-col h-full bg-slate-900/40 border border-slate-800/80 backdrop-blur-sm rounded-2xl overflow-hidden hover:border-cyan-500/50 hover:shadow-lg hover:shadow-cyan-900/10 transition-all duration-300 group relative top-0 hover:-top-2">
                                    <a href="articulo.html?post=${file.name}" class="flex flex-col h-full">
                                        <div class="aspect-video w-full overflow-hidden relative bg-slate-950">
                                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent z-10 opacity-60 group-hover:opacity-40 transition duration-500"></div>
                                            <img src="${data.image || 'https://via.placeholder.com/800x450/0f172a/22d3ee?text=Tech+Esencial'}" alt="${data.title}" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-700 ease-in-out opacity-90 group-hover:opacity-100">
                                        </div>
                                        
                                        <div class="p-7 flex-1 flex flex-col justify-between">
                                            <div>
                                                <div class="flex justify-between items-center mb-4">
                                                    <span class="text-[10px] font-extrabold text-cyan-400 uppercase tracking-widest px-3 py-1 bg-cyan-950/30 border border-cyan-900/50 rounded-full">${data.category || 'Análisis'}</span>
                                                    <span class="text-xs text-slate-500 font-medium flex items-center gap-1">
                                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                        ${data.reading_time || '5 min'}
                                                    </span>
                                                </div>
                                                <h2 class="text-xl font-bold text-white mb-3 leading-tight group-hover:text-cyan-400 transition duration-300 line-clamp-2">${data.title}</h2>
                                                <p class="text-sm text-slate-400 leading-relaxed line-clamp-3">${data.intro || ''}</p>
                                            </div>
                                            
                                            <div class="mt-6 pt-6 border-t border-slate-800/50 flex items-center text-sm text-cyan-400 font-bold uppercase tracking-wider group/btn">
                                                Leer análisis
                                                <svg class="w-4 h-4 ml-2 group-hover/btn:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                            </div>
                                        </div>
                                    </a>
                                </article>
                            `;
                            grid.innerHTML += card;
                        }
                    }
                }
            } catch (error) {
                console.error("Error crítico:", error);
                loader.remove();
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="inline-block p-6 bg-red-950/30 border border-red-900/50 rounded-2xl max-w-lg mx-auto">
                            <svg class="w-12 h-12 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                            <h3 class="text-red-400 font-bold mb-2">Error de conexión con GitHub</h3>
                            <p class="text-slate-400 text-sm mb-4">No pudimos cargar los artículos. Esto suele pasar si el repositorio es Privado.</p>
                            <p class="text-slate-500 text-xs">Verifica: Settings > Danger Zone > Change visibility > Make public.</p>
                        </div>
                    </div>`;
            }
        }

        // Iniciamos la carga cuando la página está lista
        document.addEventListener('DOMContentLoaded', fetchArticles);
    </script>

</body>
</html>
