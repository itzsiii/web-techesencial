<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-50 antialiased pb-16">

    <nav class="w-full py-6 px-6 flex justify-between items-center max-w-6xl mx-auto border-b border-slate-800/50 bg-slate-950">
        <a href="index.html" class="flex items-center gap-2 text-white text-xl font-extrabold tracking-tighter hover:opacity-80 transition">
            <img src="favicon.png" alt="Logo" class="h-8 w-auto">
            TECH ESENCIAL
        </a>

        <div class="flex items-center gap-6">
            <a href="en/blog.html" class="group flex items-center gap-2 px-3 py-2 rounded-full hover:bg-white/5 transition-all duration-300" title="Switch to English">
                <svg class="w-5 h-5 text-slate-400 group-hover:text-cyan-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                </svg>
                <span class="hidden sm:inline text-xs font-bold text-slate-400 group-hover:text-white uppercase tracking-wide">English</span>
            </a>
            <a href="index.html" class="text-sm font-semibold text-slate-400 hover:text-cyan-400 transition">Inicio</a>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto px-6 pt-20 pb-12 text-center">
        <h1 class="text-5xl font-extrabold tracking-tight mb-4">Bitácora de <span class="text-cyan-400">Productividad</span></h1>
        <p class="text-slate-400 text-lg mx-auto max-w-2xl">Psicología y tecnología aplicadas a tu día a día.</p>
    </header>

    <main class="max-w-6xl mx-auto px-6">
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-stretch">
            <div id="loader" class="col-span-full py-20 text-center">
                <div class="inline-block w-8 h-8 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
            </div>
        </div>
    </main>

    <script>
        const USER = 'itzsiii';
        const REPO = 'web-techesencial';
        const FOLDER = 'blog';

        async function fetchArticles() {
            const grid = document.getElementById('blog-grid');
            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`);
                const files = await response.json();
                grid.innerHTML = ''; 

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentRes = await fetch(file.download_url);
                        const text = await contentRes.text();
                        const parts = text.split('---');
                        if (parts.length >= 3) {
                            const data = jsyaml.load(parts[1]);
                            grid.innerHTML += `
                                <article class="flex flex-col h-full bg-slate-900/40 border border-slate-800 rounded-2xl overflow-hidden hover:border-cyan-500/50 transition group">
                                    <a href="articulo.html?post=${file.name}" class="flex flex-col h-full">
                                        <div class="aspect-video overflow-hidden">
                                            <img src="${data.image}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-500">
                                        </div>
                                        <div class="p-6 flex-1 flex flex-col justify-between">
                                            <div>
                                                <span class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest">${data.category || 'Análisis'}</span>
                                                <h2 class="text-xl font-bold text-white mt-2 mb-3 line-clamp-2">${data.title}</h2>
                                                <p class="text-sm text-slate-400 line-clamp-3">${data.intro || ''}</p>
                                            </div>
                                            <div class="mt-6 text-xs font-bold text-cyan-400 uppercase">Leer más →</div>
                                        </div>
                                    </a>
                                </article>`;
                        }
                    }
                }
            } catch (e) { grid.innerHTML = "<p>Error cargando artículos. Asegúrate de que el repo sea público.</p>"; }
        }
        fetchArticles();
    </script>
</body>
</html>
