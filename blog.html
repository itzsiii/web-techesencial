<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tech Esencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-slate-50 antialiased pb-16">

    <nav class="w-full py-6 px-6 flex justify-between items-center max-w-4xl mx-auto border-b border-slate-800/50 bg-slate-950">
        <a href="index.html" class="text-xl font-extrabold tracking-tighter text-white flex items-center gap-3">
            <img src="favicon.png" alt="Logo" class="h-8 w-8">
            TECH ESENCIAL
        </a>
        <a href="index.html" class="text-sm font-semibold text-slate-400 hover:text-cyan-400 transition">Inicio</a>
    </nav>

    <header class="max-w-4xl mx-auto px-6 pt-20 pb-12">
        <h1 class="text-5xl font-extrabold tracking-tight mb-4">Bitácora de <span class="text-cyan-400">Productividad</span></h1>
        <p class="text-slate-400 text-lg max-w-2xl">Análisis técnicos y psicología aplicada a las herramientas que usamos cada día.</p>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <p class="text-slate-500 animate-pulse">Cargando artículos desde la base de datos...</p>
        </div>
    </main>

    <script>
        // Configuración técnica (Cambia esto si cambias de usuario de GitHub)
        const GITHUB_USER = 'itzsiii';
        const REPO_NAME = 'web-techesencial';
        const BLOG_FOLDER = 'blog';

        async function loadArticles() {
            const grid = document.getElementById('blog-grid');
            try {
                // 1. Pedimos a GitHub la lista de archivos en /blog
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${BLOG_FOLDER}`);
                const files = await response.json();

                grid.innerHTML = ''; // Limpiamos el mensaje de carga

                // 2. Por cada archivo, leemos su contenido
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentRes = await fetch(file.download_url);
                        const contentText = await contentRes.text();
                        
                        // Separamos la configuración (YAML) del texto
                        const parts = contentText.split('---');
                        if (parts.length >= 3) {
                            const data = jsyaml.load(parts[1]); // Datos: titulo, imagen, etc.
                            
                            // 3. Creamos la tarjeta con tu estética de Iza
                            const articleHTML = `
                                <article class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden hover:border-cyan-500/50 transition group">
                                    <a href="plantilla.html?post=${file.name}">
                                        <div class="h-48 overflow-hidden">
                                            <img src="${data.image}" alt="${data.title}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-80 group-hover:opacity-100">
                                        </div>
                                        <div class="p-6">
                                            <span class="text-xs text-cyan-400 font-bold uppercase tracking-wider">${data.category || 'Tecnología'}</span>
                                            <h2 class="text-xl font-bold text-white mt-2 mb-3 group-hover:text-cyan-400 transition">${data.title}</h2>
                                            <p class="text-sm text-slate-400 mb-4">${data.intro ? data.intro.substring(0, 100) + '...' : ''}</p>
                                            <span class="text-xs text-slate-500">Leer artículo →</span>
                                        </div>
                                    </a>
                                </article>
                            `;
                            grid.innerHTML += articleHTML;
                        }
                    }
                }
            } catch (error) {
                console.error("Error cargando el blog:", error);
                grid.innerHTML = '<p class="text-red-400">Error al conectar con la base de datos de artículos.</p>';
            }
        }

        loadArticles();
    </script>

</body>
</html>
