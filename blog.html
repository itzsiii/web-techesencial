<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Tech Esencial</title>
    <meta name="description" content="Consejos y reflexiones sobre tecnología, productividad y bienestar digital.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon.png" sizes="64x64">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Ocultar la barra de scroll fea pero mantener la funcionalidad */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-50 antialiased pb-16">

    <nav class="fixed top-0 left-0 w-full z-50 border-b border-slate-800/50 bg-slate-950/80 backdrop-blur-md">
        <div class="max-w-5xl mx-auto px-6 h-16 md:h-20 flex justify-between items-center">
            
            <a href="index.html" class="text-lg font-extrabold tracking-tighter text-white flex items-center gap-2">
                <img src="favicon.png" alt="Logo" class="h-6 w-auto object-contain drop-shadow-[0_0_8px_rgba(34,211,238,0.5)]">
                Tech Esencial.
            </a>

            <div class="flex items-center gap-4 md:gap-8">
                <a href="index.html" class="text-xs font-medium text-slate-300 hover:text-white transition">Inicio</a>
                <a href="esenciales.html" class="text-xs font-medium text-slate-300 hover:text-white transition">Cosas Útiles</a>
                <a href="blog.html" class="text-xs font-bold text-white transition">Blog</a>
                
                <a href="en/index.html" class="group flex items-center gap-2 px-2 py-2 rounded-full hover:bg-white/5 transition-all duration-300" title="Switch to English">
                    <svg class="w-4 h-4 text-slate-400 group-hover:text-cyan-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path></svg>
                    <span class="hidden sm:inline text-[10px] font-bold text-slate-400 group-hover:text-white uppercase tracking-wide">English</span>
                </a>

                <a href="index.html#producto" class="text-[10px] font-bold text-cyan-400 border border-cyan-400/30 px-3 py-1.5 rounded-full hover:bg-cyan-400/10 transition whitespace-nowrap">
                    RECOMENDADO
                </a>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-12 px-6 text-center max-w-3xl mx-auto relative">
         <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-cyan-900/20 rounded-full blur-[90px] -z-10 pointer-events-none"></div>

        <span class="inline-block py-1 px-3 rounded-full bg-slate-900 text-cyan-400 text-[10px] font-bold uppercase tracking-widest mb-4 border border-slate-800 shadow-sm">
            Pensamientos
        </span>
        <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight mb-4 text-white">
            Ideas & <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Estrategias</span>
        </h1>
        <p class="text-slate-400 text-sm md:text-base max-w-xl mx-auto leading-relaxed">
            No solo se trata de comprar cosas, sino de usarlas para vivir con más calma y propósito.
        </p>
    </header>

    <section class="max-w-7xl mx-auto px-6 pb-20 relative group/slider">
        
        <button id="scrollLeft" class="absolute left-2 md:left-0 top-1/2 -translate-y-1/2 z-20 bg-slate-900/80 hover:bg-cyan-500 hover:text-white border border-slate-700 text-cyan-400 p-3 rounded-full backdrop-blur-md shadow-2xl transition-all opacity-0 group-hover/slider:opacity-100 disabled:opacity-0 translate-x-0 hover:scale-110">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>

        <div id="blogContainer" class="flex overflow-x-auto gap-6 pb-8 snap-x snap-mandatory scroll-smooth scrollbar-hide px-4">
            <div class="text-center w-full text-slate-500 animate-pulse text-xs py-10">Cargando pensamientos...</div>
        </div>

        <button id="scrollRight" class="absolute right-2 md:right-0 top-1/2 -translate-y-1/2 z-20 bg-slate-900/80 hover:bg-cyan-500 hover:text-white border border-slate-700 text-cyan-400 p-3 rounded-full backdrop-blur-md shadow-2xl transition-all opacity-100 md:opacity-0 md:group-hover/slider:opacity-100 translate-x-0 hover:scale-110">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>

    </section>

    <footer class="mt-10 py-10 text-center text-slate-600 text-[10px] border-t border-slate-900 bg-black">
        <a href="index.html" class="hover:text-cyan-400 transition font-bold">Volver al Inicio</a> | <a href="esenciales.html" class="hover:text-cyan-400 transition">Cosas Útiles</a>
        <p class="mt-3">&copy; 2026 Tech Esencial.</p>
    </footer>

    <script>
        const blogContainer = document.getElementById('blogContainer');
        const btnLeft = document.getElementById('scrollLeft');
        const btnRight = document.getElementById('scrollRight');

        // 1. CARGAR DATOS
        fetch('blog.json')
            .then(response => response.json())
            .then(data => {
                renderBlog(data);
            })
            .catch(error => {
                console.error('Error cargando blog:', error);
                blogContainer.innerHTML = '<p class="text-center text-red-400 w-full">Error al cargar artículos.</p>';
            });

        // 2. PINTAR ARTÍCULOS (Ahora como tarjetas flexibles)
        function renderBlog(articles) {
            blogContainer.innerHTML = '';
            
            articles.forEach(article => {
                const articleHTML = `
                    <article class="min-w-[300px] md:min-w-[350px] snap-center group bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden hover:border-cyan-500/30 transition flex flex-col h-auto shadow-lg">
                        <a href="${article.link}" class="block overflow-hidden h-48 relative">
                            <img src="${article.imagen}" alt="${article.titulo}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-90">
                            <div class="absolute top-3 left-3 bg-black/60 backdrop-blur px-2 py-1 rounded text-[10px] text-white font-bold uppercase tracking-wider">${article.categoria}</div>
                        </a>
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="text-[10px] text-cyan-400 font-bold mb-2">${article.fecha}</div>
                            <h3 class="text-lg font-bold text-white mb-3 leading-tight group-hover:text-cyan-400 transition">${article.titulo}</h3>
                            <p class="text-xs text-slate-400 mb-5 flex-1 leading-relaxed line-clamp-3">${article.resumen}</p>
                            
                            <a href="${article.link}" class="inline-flex items-center gap-2 text-xs font-bold text-white hover:text-cyan-400 transition mt-auto">
                                Leer artículo
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                            </a>
                        </div>
                    </article>
                `;
                blogContainer.insertAdjacentHTML('beforeend', articleHTML);
            });
        }

        // 3. LÓGICA DEL BOTÓN (FLECHAS)
        btnRight.addEventListener('click', () => {
            blogContainer.scrollBy({ left: 360, behavior: 'smooth' });
        });

        btnLeft.addEventListener('click', () => {
            blogContainer.scrollBy({ left: -360, behavior: 'smooth' });
        });

    </script>
</body>
</html>
